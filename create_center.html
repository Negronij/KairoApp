<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Centro - Kairo</title>
    <style>
        /* Mantener estilos generales del app_main.html para consistencia */
        :root {
            /* Modo Claro */
            --light-bg: #FFFFFF;
            --light-primary: #000080;
            --light-secondary: #F5F5DC;
            --light-text: #000000;
            --light-button-hover: #000066;
            --light-input-border: #CCCCCC;
            --light-input-focus-border: #000080;
            --light-error-text: #FF0000;
            --light-card-shadow: rgba(0, 0, 0, 0.05);
            --light-nav-bg: #000080;
            --light-nav-icon: #FFFFFF;

            /* Modo Oscuro */
            --dark-bg: #000000;
            --dark-primary: #00BFFF;
            --dark-secondary: #F5F5DC;
            --dark-text: #FFFFFF;
            --dark-button-hover: #009ACD;
            --dark-input-border: #555555;
            --dark-input-focus-border: #00BFFF;
            --dark-error-text: #FF6666;
            --dark-card-shadow: rgba(255, 255, 255, 0.1);
            --dark-nav-bg: #00BFFF;
            --dark-nav-icon: #000000;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
            background-color: var(--light-bg);
            color: var(--light-text);
        }

        .header-title {
            text-align: center;
            padding: 20px;
            font-size: 2em;
            color: var(--light-primary);
            transition: color 0.3s;
        }

        .container {
            background-color: var(--light-bg);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px var(--light-card-shadow);
            text-align: center;
            max-width: 500px;
            width: 90%;
            margin-top: 20px;
            margin-bottom: 80px; /* Espacio para el navbar */
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        h1 {
            color: var(--light-primary);
            margin-bottom: 30px;
            font-size: 2.2em;
            transition: color 0.3s;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group textarea {
            width: calc(100% - 20px);
            padding: 12px 10px;
            border: 1px solid var(--light-input-border);
            border-radius: 8px;
            font-size: 1em;
            background-color: var(--light-bg);
            color: var(--light-text);
            transition: border-color 0.3s, background-color 0.3s, color 0.3s;
        }

        .form-group input[type="file"] {
            width: 100%;
            padding: 12px 0;
            font-size: 1em;
            color: var(--light-text);
        }
        .form-group input[type="file"]::-webkit-file-upload-button {
            background-color: var(--light-secondary);
            color: var(--light-text);
            border: 1px solid var(--light-input-border);
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .form-group input[type="file"]::-webkit-file-upload-button:hover {
            background-color: var(--light-button-hover);
            color: var(--light-nav-icon);
        }


        .form-group input:focus,
        .form-group textarea:focus {
            border-color: var(--light-input-focus-border);
            outline: none;
        }

        .error-message {
            color: var(--light-error-text);
            font-size: 0.9em;
            margin-top: 5px;
            display: block;
        }

        #logoPreview {
            max-width: 150px;
            max-height: 150px;
            margin-top: 10px;
            border-radius: 8px;
            border: 1px solid var(--light-input-border);
            display: none; /* Oculto por defecto */
        }

        button {
            background-color: var(--light-primary);
            color: var(--light-nav-icon);
            border: none;
            padding: 15px 30px;
            margin-top: 20px;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        button:hover {
            background-color: var(--light-button-hover);
        }

        /* Modo Oscuro */
        body.dark-mode {
            background-color: var(--dark-bg);
            color: var(--dark-text);
        }

        body.dark-mode .header-title {
            color: var(--dark-primary);
        }

        body.dark-mode .container {
            background-color: var(--dark-bg);
            box-shadow: 0 10px 30px var(--dark-card-shadow);
        }

        body.dark-mode h1 {
            color: var(--dark-primary);
        }

        body.dark-mode .form-group input[type="text"],
        body.dark-mode .form-group textarea {
            background-color: var(--dark-bg);
            color: var(--dark-text);
            border-color: var(--dark-input-border);
        }

        body.dark-mode .form-group input:focus,
        body.dark-mode .form-group textarea:focus {
            border-color: var(--dark-input-focus-border);
        }

        body.dark-mode .form-group input[type="file"]::-webkit-file-upload-button {
            background-color: var(--dark-secondary);
            color: var(--dark-text);
            border-color: var(--dark-input-border);
        }
        body.dark-mode .form-group input[type="file"]::-webkit-file-upload-button:hover {
            background-color: var(--dark-button-hover);
            color: var(--dark-nav-icon);
        }

        body.dark-mode .error-message {
            color: var(--dark-error-text);
        }
        body.dark-mode #logoPreview {
            border-color: var(--dark-input-border);
        }

        body.dark-mode button {
            background-color: var(--dark-primary);
            color: var(--dark-nav-icon);
        }

        body.dark-mode button:hover {
            background-color: var(--dark-button-hover);
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--light-secondary);
            color: var(--light-text);
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode .theme-toggle {
            background: var(--dark-secondary);
            color: var(--dark-text);
        }

        .navbar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: var(--light-nav-bg);
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--light-nav-icon);
            font-size: 0.8em;
            transition: color 0.3s;
        }

        .nav-item i {
            font-size: 1.8em;
            margin-bottom: 5px;
        }

        .nav-item:hover {
            color: var(--light-secondary);
        }

        body.dark-mode .navbar {
            background-color: var(--dark-nav-bg);
            box-shadow: 0 -5px 15px var(--dark-card-shadow);
        }

        body.dark-mode .nav-item {
            color: var(--dark-nav-icon);
        }
        body.dark-mode .nav-item:hover {
            color: var(--dark-secondary);
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">Cambiar Tema</button>

    <h1 class="header-title">Crear Nuevo Centro de Estudiantes</h1>

    <div class="container">
        <form id="createCenterForm">
            <div class="form-group">
                <label for="centerName">Nombre del Centro de Estudiantes:</label>
                <input type="text" id="centerName" name="centerName" required>
                <span class="error-message" id="centerNameError"></span>
            </div>
            <div class="form-group">
                <label for="centerDescription">Descripción (Opcional):</label>
                <textarea id="centerDescription" name="centerDescription" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="centerLogo">Logo del Centro (Opcional):</label>
                <input type="file" id="centerLogo" name="centerLogo" accept="image/*">
                <img id="logoPreview" src="#" alt="Vista previa del logo">
                <span class="error-message" id="logoError"></span>
            </div>
            <button type="submit" id="nextButton">Siguiente</button>
        </form>
    </div>

    <nav class="navbar">
        <a href="app_main.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>Inicio</span>
        </a>
        <a href="settings.html" class="nav-item">
            <i class="fas fa-cog"></i>
            <span>Configuración</span>
        </a>
        <a href="profile.html" class="nav-item">
            <i class="fas fa-user-circle"></i>
            <span>Perfil</span>
        </a>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-storage.js"; // Importar Firebase Storage

        const firebaseConfig = {
            apiKey: "AIzaSyDVG2lINPrhmVHkSaxHJZGBqoxS30oSHTs",
            authDomain: "kairo-f0cbb.firebaseapp.com",
            projectId: "kairo-f0cbb",
            storageBucket: "kairo-f0cbb.firebasestorage.app",
            messagingSenderId: "513362025272",
            appId: "1:513362025272:web:a158340fc21ea598d1ffcd",
            measurementId: "G-HVDZ4RB09D"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app); // Inicializar Firebase Storage

        // Variable para almacenar el ID del centro recién creado
        let newCenterId = null;

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                localStorage.setItem('theme', 'dark');
            } else {
                localStorage.setItem('theme', 'light');
            }
        }

        window.onload = function() {
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark-mode');
            }
            window.toggleTheme = toggleTheme;

            onAuthStateChanged(auth, (user) => {
                if (!user) {
                    alert('Debes iniciar sesión para crear un centro.');
                    window.location.href = 'index.html';
                }
            });

            // Previsualización del logo
            document.getElementById('centerLogo').addEventListener('change', function(event) {
                const file = event.target.files[0];
                const preview = document.getElementById('logoPreview');
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        preview.src = e.target.result;
                        preview.style.display = 'block';
                    };
                    reader.readAsDataURL(file);
                } else {
                    preview.src = '#';
                    preview.style.display = 'none';
                }
            });
        };

        document.getElementById('createCenterForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const centerName = document.getElementById('centerName').value.trim();
            const centerDescription = document.getElementById('centerDescription').value.trim();
            const centerLogoFile = document.getElementById('centerLogo').files[0];
            const user = auth.currentUser;

            document.getElementById('centerNameError').textContent = '';
            document.getElementById('logoError').textContent = '';

            if (!centerName) {
                document.getElementById('centerNameError').textContent = 'El nombre del centro no puede estar vacío.';
                return;
            }

            if (!user) {
                alert('No hay un usuario autenticado.');
                window.location.href = 'index.html';
                return;
            }

            try {
                let logoURL = null;
                if (centerLogoFile) {
                    // 1. Subir el logo a Firebase Storage
                    const logoRef = ref(storage, `center_logos/${user.uid}_${Date.now()}_${centerLogoFile.name}`);
                    await uploadBytes(logoRef, centerLogoFile);
                    logoURL = await getDownloadURL(logoRef);
                    console.log('Logo subido a:', logoURL);
                }

                // 2. Crear el documento del Centro de Estudiantes en Firestore
                const centersCollectionRef = collection(db, 'centers');
                const newCenterDocRef = doc(centersCollectionRef); // Firestore genera un ID automático
                newCenterId = newCenterDocRef.id; // Guardar el ID para usarlo en la siguiente página

                await setDoc(newCenterDocRef, {
                    name: centerName,
                    description: centerDescription,
                    logoURL: logoURL, // Guardar la URL del logo
                    ownerUid: user.uid,
                    ownerEmail: user.email,
                    createdAt: serverTimestamp(),
                    members: [
                        { uid: user.uid, role: 'Propietario', joinedAt: serverTimestamp() }
                    ],
                    // Campos de seguridad iniciales (se configurarán en la siguiente página)
                    securityRequirements: {
                        requireNameAndLastname: false,
                        requireDNI: false,
                        requireSecurityCode: false,
                        securityCode: '' // El código se establece si se activa
                    }
                });

                // 3. Actualizar el rol y el centro asociado en el documento del usuario
                const userDocRef = doc(db, 'users', user.uid);
                await updateDoc(userDocRef, {
                    role: 'Propietario',
                    currentCenterId: newCenterId,
                    currentCenterName: centerName
                });

                console.log('Centro creado y usuario actualizado. ID del centro:', newCenterId);
                // Redirigir a la página de configuración de seguridad, pasando el ID del centro
                window.location.href = `security_settings.html?centerId=${newCenterId}`;

            } catch (error) {
                console.error('Error al crear el centro, subir logo o actualizar usuario:', error);
                alert('Hubo un error al crear el centro. Por favor, inténtalo de nuevo. Error: ' + error.message);
            }
        });
    </script>
</body>
</html>
